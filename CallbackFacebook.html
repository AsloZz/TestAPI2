<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook OAuth Callback</title>
</head>
<body>
    <h1>Facebook Authorization Callback</h1>
    <p>Checking login status...</p>
    
    <script>
        // SDK Facebook - Chargement asynchrone du SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '837759208251999',  // Remplacez par votre App ID de test
                cookie     : true,  // Active les cookies pour gérer les sessions
                xfbml      : true,  // Active le parsing des plugins sociaux sur cette page
                version    : 'v21.0'  // Utilisez la version v21.0 de l'API Graph
            });
            
            // Vérifier l'état de connexion de l'utilisateur
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        // Fonction pour gérer la réponse de l'état de connexion
        function statusChangeCallback(response) {
            console.log(response);  // Affiche la réponse dans la console pour inspection

            if (response.status === 'connected') {
                // Utilisateur connecté à Facebook
                document.write('<p>Connected to Facebook!</p>');
                // Vous pouvez récupérer des informations de base sur l'utilisateur connecté
                FB.api('/me', function(response) {
                    document.write('<p>Bonjour, ' + response.name + '!</p>');
                    console.log('User Info:', response);
                });
            } else {
                // Utilisateur non connecté ou non autorisé
                document.write('<p>Not logged into Facebook.</p>');
                // Affichez un bouton pour se connecter à Facebook
                document.write('<button onclick="loginToFacebook()">Login to Facebook</button>');
            }
        }

        // Fonction pour déclencher la boîte de dialogue de connexion à Facebook
        function loginToFacebook() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Logged in successfully.');
                    statusChangeCallback(response);  // Recheck status after login
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            });
        }

        // Chargement asynchrone du SDK Facebook
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
